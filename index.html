<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Website with HTML and CSS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="./images/avatar.png" alt="avatar">
                    <h3>Zoe De Luca</h3>
                    <p>Pro Member</p>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="./images/twitch.png" alt="twitch logo">
                        <h2>Streams</h2>
                    </div>
                    <div class="link">
                        <img src="./images/steam.png" alt="twitch logo">
                        <h2>Games</h2>
                    </div>
                    <div class="link">
                        <img src="./images/upcoming.png" alt="twitch logo">
                        <h2>New</h2>
                    </div>
                    <div class="link">
                        <img src="./images/library.png" alt="twitch logo">
                        <h2>Library</h2>
                    </div>
                </div>
                <div class="pro">
                    <h2>Join pro for free games.</h2>
                    <img src="./images/controller.png" alt="controller">
                </div>
            </div>
            <div class="games">
                <div class="status">
                    <h1>Active Games</h1>
                    <input type="text" />
                </div>

                <div class="cards">
                    <div class="card">
                        <img src="./images/ciri.png" alt="">
                        <div class="card-info">
                            <h2>The Witcher by CD Projekt</h2>
                            <p>Cirilla Fiona Elen Riannon</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>

                    <div class="card">
                        <img src="./images/faith.png" alt="">
                        <div class="card-info">
                            <h2>Mirror's Edge by DICE & EA</h2>
                            <p>Faith Connors</p>
                            <div class="progress progress2"></div>
                        </div>
                        <h2 class="percentage">80%</h2>
                    </div>

                    <div class="card">
                        <img src="./images/shepard.png" alt="Commander Shepard">
                        <div class="card-info">
                            <h2>Mass Effect 3 by Bio-Ware</h2>
                            <p>Commander Shepard</p>
                            <div class="progress progress3"></div>
                        </div>
                        <h2 class="percentage">50%</h2>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>

</html>
